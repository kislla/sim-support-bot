display_information:
  name: Stigg Support Genie
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Stigg Support Genie
    always_online: true
oauth_config:
  scopes:
    user:
      - channels:read
      - channels:write
      - groups:history
      - im:read
      - mpim:read
    bot:
      - app_mentions:read
      - channels:manage
      - chat:write
      - chat:write.public
      - channels:read
      - channels:history
      - metadata.message:read
      - reactions:read
      - reactions:write
      - groups:read
      - groups:history
      - im:read
      - im:history
      - channels:join
      - im:write
      - mpim:history
      - users:read
      - usergroups:read
      - mpim:read
      - users.profile:read
      - groups:write
settings:
  event_subscriptions:
    request_url: https://stigg-bot.onrender.com/slack/events
    bot_events:
      - message.channels
      - message.groups
  interactivity:
    is_enabled: true
    request_url: https://stigg-bot.onrender.com/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
